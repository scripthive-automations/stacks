version: '3.8'

services:
  redis:
    image: redis:7-alpine
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    ports:
      - "2334:6379"
    volumes:
      - /root/redis/data:/data:rw
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    env_file:
      - /root/redis/.env.redis
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks:
      - network_public
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  network_public:
    external: true
