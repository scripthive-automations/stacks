services:

  traefik:
    image: traefik:latest
    command:
      # Dashboard habilitado (via api@internal)
      - "--api.dashboard=true"
      - "--api.insecure=true"

      # Swarm Provider (Traefik v3)
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--providers.swarm.exposedbydefault=false"
      - "--providers.swarm.network=network_public"

      # Entrypoints HTTP / HTTPS
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--entrypoints.websecure.address=:443"

      # Let's Encrypt (HTTP-01)
      - "--certificatesresolvers.letsencryptresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencryptresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencryptresolver.acme.email=dev@scripthive.com.br"
      - "--certificatesresolvers.letsencryptresolver.acme.storage=/etc/traefik/letsencrypt/acme.json"

      # Logs
      - "--log.level=DEBUG"
      - "--log.format=common"
      - "--log.filePath=/var/log/traefik/traefik.log"
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access-log"

    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"

        # Redirect geral HTTP -> HTTPS
        - "traefik.http.middlewares.redirect-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-https.redirectscheme.permanent=true"
        - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
        - "traefik.http.routers.http-catchall.entrypoints=web"
        - "traefik.http.routers.http-catchall.middlewares=redirect-https@docker"
        - "traefik.http.routers.http-catchall.priority=1"

        # Router para o dashboard
        - "traefik.http.routers.traefik.rule=Host(`traefik.scripthive.com.br`)"
        - "traefik.http.routers.traefik.entrypoints=websecure"
        - "traefik.http.routers.traefik.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.traefik.service=api@internal"

        # (Opcional) Basic Auth para proteger o dashboard
        # Gere o hash com: htpasswd -nb admin SUA_SENHA
        # e substitua abaixo.
        - "traefik.http.middlewares.dashboard-auth.basicauth.users=admin:$$2a$$10$$6.s56wM92.BPPadEGHTns.AMYrk4VurO1J4gjaMCA4K5KC7YO5RBe"
        - "traefik.http.routers.traefik_dashboard.middlewares=dashboard-auth"

    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "vol_certificates:/etc/traefik/letsencrypt"
      # Opcional: persistir logs no host
      # - "/var/log/traefik:/var/log/traefik"

    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host

    networks:
      - network_public

volumes:
  vol_shared:
    external: true
    name: volume_swarm_shared

  vol_certificates:
    external: true
    name: volume_swarm_certificates

networks:
  network_public:
    external: true
    name: network_public
